<script type="text/javascript" src="../js/page.js"></script>
<script type="text/javascript">
	$(function(){
		var type ="";
		switch(getUrlParam().type){
			case 'gsxw':
				type=2;
			break;
			case 'hyzx':
				type=3;				
			break;
			case 'mtzx':
				type=4;
			break;
			case 'swzs':
				type=5;
			break;
			case 'gjfg':
				type=6;
			break;
			case 'hnfg':
				type=7;
			break;
			case 'csfg':
				type =8;
			break;
			case 'szgk':
				type=9;
			break;
		}		
		$.ajax({
			url:"../../newsAction.do?method=detailJson",
			data:{id:getUrlParam().id,type:type},
			type:"post",
			success:function(json){
				json = $.parseJSON(json);
				var date = json.time.substring(0,19);
				$('.detail-tit').html(json.title);
				$('.detail-date').html(date);
				$('.detail-cont').html(json.contents);
			}
		});
	})
</script>
</head>

<header class="clor-Orige s-detail-header">

<div class="container width100 marT-50">
	<div class="floatLwidth">

			<h4 class="detail-tit font-18"></h4>
			<p class="detail-date clor-gray"></p>
			<div class="detail-cont marT-20 line-24">
			</div>
		</div>
	</div>
</div>
