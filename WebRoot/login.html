.ie-mask {margin: 200px auto;width: 530px;height: 300px;background-color: #fff;border: solid 1px #d2d2d2}

.ie-mask .noie-logo { display: inline-block;background: url('') no-repeat; background-position: 0 -100px;
 width: 111px;height: 54px;margin: 40px 50px 30px}

.ie-mask p a { margin-left: 5px;margin-right: 5px;color: #0c94de; }

.logo{/*background: url(./web/images/Logo_blue.png) no-repeat; width:368px; height:63px;*/}

.ie-mask .recommend-logos a {display: inline-block}
.ie-mask .recommend-logos .chrome { position: absolute;left: 50px;background: url('') no-repeat;background-position: 0 -1px;width: 118px;height: 31px}
.ie-mask .recommend-logos .ff { position: absolute;left: 50%;margin-left: -32px;background: url('') no-repeat;background-position: 0 -34px;width: 98px;height: 31px}
.ie-mask .recommend-logos .ie { position: absolute;right: 50px;background: url('') no-repeat;background-position: 0 -67px;width: 82px; height: 31px}

<div class="login_box" id="login_box">
			<div class="login" style="width: 374px; height: 309px;">

                    <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 96px; left: 154px;"></div>
                    </div>
                    <div class="error_tips" id="error_tips" style="display: none;">

                    <span class="err_m" id="err_m"></span>
                    </div>
                    </div>
                    <div class="loginTips">
                    
                    <div class="loading_tips" id="loading_tips">

                                <label class="input_tips" id="uin_tips" for="u" style="display: block;">帐号</label>
                                <div class="inputOuter">
                                     <input type="text" class="inputstyle" id="u" name="u" value="" tabindex="1"> 
                                     <a class="uin_del" id="uin_del" href="javascript:void(0);"></a>
                                </div>
                                <ul class="email_list" id="email_list" style="display: none;"></ul>
                            </div> 
                            <div class="pwdArea" id="pwdArea">

                                    <input type="password" class="inputstyle password" id="p" name="p" value="" maxlength="16" tabindex="2"> 
                                </div>
                                <div class="lock_tips" id="caps_lock_tips">

                                    </span>
                                    <span>

                                    </span>

                            </div>
                            <div class="verifyArea" id="verifyArea">

                                    <div class="inputOuter">
                                    <input name="verifycode" type="text" class="inputstyle verifycode" id="verifycode" value="" maxlength="5" tabindex="3">  
                                    </div>
                                </div>
                                <div class="verifyimgArea" id="verifyimgArea">
                                     <img id="imgId" src="loginAction.do?method=getRanValidateCode" title="看不清，换一张">
                                    <a tabindex="4" href="javascript:void(0)" class="verifyimg_tips">看不清，换一张</a>
                                </div>
                            </div>
                        <div class="submit">
                        <a class="login_button" href="javascript:void(0);" hidefocus="true">
                            <input type="submit" tabindex="6" value="登 录" class="btn" id="login_button" />
                        </a>

                    <div class="bottom" id="bottom_web" style="display: block;">

<script type="text/javascript">
$(function(){
  (function(){
	 var off = $("#login_box").offset();
	 var h = $("#login_box").height();
	 var w = $("#login_box").width();
	 $("#loginarr").css({top:off.top+h-25,left:off.left+w-244}).show();
